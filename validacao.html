<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação - CUPOM DA VEZ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fde910;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #000;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #fde910;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">
      <div class="spinner"></div>
      <h1>Validando sua conta...</h1>
      <p>Aguarde enquanto processamos sua solicitação.</p>
    </div>
  </div>

  <script>
    // Simula um processo de validação
    document.addEventListener('DOMContentLoaded', function() {
      // Simula um tempo de processamento
      setTimeout(function() {
        // Marca o saque como validado
        localStorage.setItem('saqueValidado', 'true');
        
        // Redireciona para a página de saque
        window.location.href = 'saque.html';
      }, 3000);
    });
  </script>
</body>
</html>
